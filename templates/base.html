<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Geli — Rate and rank your games, books, movies, and TV shows">
    <title>{% block title %}Geli{% endblock %} — {{ media_config.label }} Rankings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body data-media-type="{{ media_type }}">
    <nav class="navbar">
        <div class="nav-logo-wrapper">
            <button class="nav-logo" id="mediaToggle" aria-label="Switch media type">
                <span class="logo-icon">{{ media_config.emoji }}</span>
                <span class="logo-text">Geli</span>
                <span class="logo-chevron">▾</span>
            </button>
            <div class="media-dropdown" id="mediaDropdown">
                {% for mt, mc in all_media.items() %}
                <a href="{{ url_for('index', media_type=mt) }}"
                    class="media-option {% if mt == media_type %}active{% endif %}">
                    <span class="media-option-emoji">{{ mc.emoji }}</span>
                    <span class="media-option-label">{{ mc.label }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index', media_type=media_type) }}"
                class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Rankings</a>
            <a href="{{ url_for('search_page', media_type=media_type) }}"
                class="nav-link {% if request.endpoint == 'search_page' %}active{% endif %}">
                <span class="search-icon">+</span> Add {{ media_config.singular }}
            </a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
