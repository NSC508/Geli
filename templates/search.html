{% extends "base.html" %}
{% block title %}Search{% endblock %}

{% block content %}
<div class="search-container">
    <h1>Find a {{ media_config.singular }}</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="{{ media_config.search_hint }}" autocomplete="off" autofocus>
        <div class="search-spinner" id="searchSpinner"></div>
    </div>

    <div id="searchResults" class="search-results"></div>
</div>

<!-- Rating Modal -->
<div id="ratingModal" class="modal-overlay" style="display:none">
    <div class="modal-card">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <div class="modal-game-info">
            <img id="modalCover" src="" alt="" class="modal-cover">
            <div>
                <h2 id="modalTitle"></h2>
                <p id="modalMeta" class="modal-meta"></p>
                <p id="modalSummary" class="modal-summary"></p>
            </div>
        </div>
        <h3 class="rate-prompt">How do you feel about this {{ media_config.singular|lower }}?</h3>
        <div class="rating-buttons">
            <button class="rate-btn rate-like" onclick="rateItem('like')">
                <span class="rate-emoji">ğŸ”¥</span>
                <span>Like</span>
            </button>
            <button class="rate-btn rate-neutral" onclick="rateItem('neutral')">
                <span class="rate-emoji">ğŸ˜</span>
                <span>Neutral</span>
            </button>
            <button class="rate-btn rate-dislike" onclick="rateItem('dislike')">
                <span class="rate-emoji">ğŸ‘</span>
                <span>Dislike</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
